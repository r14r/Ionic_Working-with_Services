<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List from RestAPI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of data | async" detail="true" tappable (click)="navigate(item.name)">
        <ion-thumbnail slot="start">
            <img [src]="item.flag" alt="" width="20px">
        </ion-thumbnail>
        <ion-label>
            <h2>{{ item.name }}</h2>
            <h3>{{ item.alpha2Code }} / {{ item.region }} {{ item.subregion }}</h3>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
