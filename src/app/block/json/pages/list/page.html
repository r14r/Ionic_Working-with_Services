<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			List from JSON file
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of data" detail="true" tappable (click)="navigate(item.name)">

			<ion-avatar item-start>
				<img [src]="item.flag" alt="">
			</ion-avatar>

			<ion-label>
				<h2>{{ item.name }}</h2>
				<h3>{{ item.alpha2Code }} / {{ item.region }} {{ item.subregion }}</h3>
			</ion-label>
		</ion-item>

	</ion-list>
</ion-content>
